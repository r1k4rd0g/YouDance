<body class="body">
    <!-- encabezado -->
    <header class="header">            
        <!-- navegación etiqueta nav -->
        <nav class="navegador">
            <div class="menu">
                <ul class="lista-menu">
                    <li style="--clr:#FFF3B0" class="menu"><a href="Clases.html" data-text=" Clases"> Clases</a></li>
                    <li style="--clr:#FFF3B0" class="menu"><a href="Contacto.html"data-text=" Contacto"> Contacto</a></li>
                    <li style="--clr:#FFF3B0" class="menu"><a href="Galeria.html"data-text=" Galeria"> Galeria</a></li>

        <div class="fondo_logo">  
            <a href="../index.html">

            </a>
        </div>
        <!-- logo siempre afuera de nav -->  
    </header>
    <!-- contenido principal -->
    <main class="main-contacto">
        <h1 class="titulocontacto">Dejanos tu consulta y siguenos en nuestras redes</h1>
        <div class="grid-contacto">
            <div class="Contdelformulario">
                <div class="boxformulario animate__animated animate__flipInY">    
                    <h2 class="tit-formulario">FORMULARIO</h2>
                    <form action="#" method="get">
                    <div class="box-datos">
                        <input type="text" placeholder="Nombre Completo" name="NOMBRE">
                        <input type="number" placeholder="edad" name="EDAD">
                        <input type="ritmo" placeholder="tipo de baile">
                        <textarea name="" id="" cols="30" rows="10">Quiero mas información sobre...</textarea>
                        <input type="email" placeholder="Ingrese su email">
                        <!-- Button-->
                        <label>
                            <input type="button" value="enviar" name="Radio">
                        </label>    
                    </div>
                </div>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2624.4744228336663!2d-55.97814367363707!3d-34.83234195507596!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x23c2d6b85daac69c!2sYou%20Dance!5e0!3m2!1ses-419!2suy!4v1675360321126!5m2!1ses-419!2suy" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </main>
    <!-- pie de pagina -->
    <footer class="footer">
        <H3 class="tit-redes">Siguenos en nuestras redes</H3>
        <div class="contredes">
            <div class="Insta flexred">
                <a href="https://www.instagram.com/youdancelacosta/?hl=es" target="_blank">Instagram</a>            
            </div>
            <div class="Icoinsta">    
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="You flexred">
                <a href="https://www.youtube.com/watch?v=cYdssMDVUtU&t=1240s" target="_blank">Youtube</a>
            </div>  
            <div class="Icoyou">  
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d0dd171cfd.js" crossorigin="anonymous"></script>

        new wow().init();
